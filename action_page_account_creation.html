<!DOCTYPE html>
<html>
<body>

<h2>Profile Creation</h2>

<form action="/action_page_for_account_creation.php">

  <label for="fname">First name:</label><br>
  <input type="text" id="fname" name="fname" value="John" autocomplete="on"><br>
  <label for="lname">Last name:</label><br>
  <input type="text" id="lname" name="lname" value="Doe" autocomplete="on"><br>
  <label for="phonenumber">Phone Number:</label><br>
  <input type="text" id="phonenumber" name="phonenumber" size="10" maxlength="10" min="10" value="5555550000" autocomplete="on"><br>
  <label for="email">Email:</label><br>
  <input type="email" id="email" name="email" value="blank@tamu.edu" autocomplete="on"><br>
  <label for="gradyear">Graduation Year:</label><br>
  <input type="text" id="gyear" name="gyear" size="4" maxlength="4" min="4" value="2020"><br>
  <label for="degree">Degree:</label><br>
  <input type="text" id="dgree" name="dgree" value="BS CSCE"><br>
  <label for="career">Job title:</label><br>
  <input type="text" id="career" name="career" value="Software Engineer"><br>
  <br>
  
  <input type="submit" value="Submit">
</form> 

<p>This code submits the form to /action_page_for_account_creation.php</p>

</body>
</html>
